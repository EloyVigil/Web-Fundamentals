<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>
        <div>
            <label>First Name:*</label>
            <input type = "text">
        </div>
        <div>
            <label>Last Name:*</label>
            <input type = "text">
        </div>
        <div>
            <label>Email Address:*</label>
            <input type = "text">
        </div>
        <div>
            <label>Password:*</label>
            <input type = "password">
        </div>
        <div>
            <label>Confirm Password:*</label>
            <input type = "password">
        </div>
        <div>
            <label>Birthday:</label>
            <input type = "date">
        </div>
        <div>
            <label>Gender Identity:</label>
            <div>
                <label><strong>Male</strong></label>
                <input type = "radio" name = "Identity" value="normal" id="Male">
                <label><strong>Female</strong></label>
                <input type = "radio" name = "Identity" value="normal" id="Female">
                <label><strong>Non-Binary</strong></label>
                <input type = "radio" name = "Identity" value="normal" id="Non-Binary">
                <label><strong>I prefer not to answer</strong></label>
                <input type = "radio" name = "Identity" value="normal" id="I prefer not to answer">
            </div>
        </div>
        <div>
            <label>A short description about myself</label>
            <div>
                <textarea name="Comment" cols="67" rows="10"></textarea>
            </div>
        </div>
        <div>
            <label>Favorite language:</label>
            <select name="Favorite Language">
                <option>Javascript</option>
                <option>Python</option>
                <option>Java</option>
            </select>
        </div>
        <div>
            <input type="checkbox">
            <label>Yes I would like to recieve periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <p2>
            * Indicates required fields
        </p2>
    </p>
</body>
</html>
