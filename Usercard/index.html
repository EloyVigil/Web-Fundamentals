<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserCard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container1">
        <div id="bluebox">
            <div id="profile">
                <img class="userpic" src="user-circle.png" alt="profile picture">
            </div>
        </div>
        <div id="text">
            <h1><strong>Jane Doe</strong></h1>
                <div id="mapmarker">
                    <img class="mappic" src="map-marker.png" alt="location point marker">
                    <h2>Seattle</h2>
                </div>
            <p>Developer | Engineer | Problem Solver</p>
            <p>Master of shadows and the internet!</p>
                <div id="editprofile">
                    <img class="gear" src="gear.png" alt="pic of gear">
                <a link href="http//www.google.com">Edit Profile</a>
                </div>
        </div>
    </div>
</body>
</html>
